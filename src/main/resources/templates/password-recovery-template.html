<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:utext="#{password_recovery_title}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>

<body>
<div th:with="recoveryLink=${resetPasswordLink}">
    <p th:utext="#{greeting(${firstname}, ${lastname})}"></p>
    <p th:utext="#{password_recovery_body(${supportEmail})}"></p>
    <a th:href="@{${recoveryLink}}"><span th:utext="#{button_placeholder}"></span></a>
    <p th:utext="#{security_reason_msg}"></p>
    <p th:utext="#{default_sign}">
</div>
</body>
</html>
